<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title> Hannah's Website </title>
    .column {
    float: left;
    padding: 10px;
    }

    .left {
    width: 25%;
    }

    .right {

    }

    <! Clear floats after the columns >
    .row:after {
    content: "";
    display: table;
    clear: both;
    }
  </head>
  <body>
    <h1> Welcome to my lair. </h1>
    
    <div class="row">
      <div class="column left" style="background-color:#aaa;">
        <h2>Column 1</h2>
        <p>Some text..</p>
      </div>
      <div class="column right" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <p>Some text..</p>
      </div>
    </div>
  </body>
</html>
